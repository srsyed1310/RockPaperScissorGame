<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">


        <h1>🎮Stone Paper Scissor🎮</h1>

        <div class="container">

            <div class="images">
                <button id="Stone">👊</button>
                <button id="Paper">✋</button>
                <button id="Scissor">✌</button>
            </div>

            <div class="content">
                <h2 id="CC">Computer Choice 💻: <span id="computer-choice"></span></h2>
                <h2 id="UC">User Choice 🙋🏻‍♂️: <span id="user-choice"></span></h2>
                <h2 id="Rs">Result 📰: <span id="result"></span></h2>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
